<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Tags</title>
</head>
<body>
    <!-- https method: get, post, put, delete -->
   <fieldset>
      <legend>Fill the form</legend>
      <form>
        <label for="fname">First Name</label>
        <input type="text" placeholder="First Name" id="fname"> <br><br>

        <label for="lname">Last Name</label>
        <input type="text" placeholder="Last Name" id="lname"> <br><br>

        <label for="email">Email</label>
        <input type="email" placeholder="Email" id="email"> <br><br>

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password"> <br><br>

        <b>Gender:  </b>
        <label for="">Male</label>
        <input type="radio" name="gender">
        <label for="">Female</label>
        <input type="radio" name="gender"> <br><br>

        <b>Skills: </b>
        <label for="">Java</label>
        <input type="checkbox" name="java">
        <label for="">JavaScript</label>
        <input type="checkbox" name="javascript">
        <label for="">Python</label>
        <input type="checkbox" name="python"><br><br>

        <label for="">Upload Resume</label>
        <input type="file" name="" id=""> <br><br>
        <input type="submit" value="Submit">
    </form>
   </fieldset>
</body>
</html>
