<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping Selector</title>
    <style>
        section, div{
            border: 2px solid blue;
            margin: 5px;
            padding: 10px;
            font-family: cursive;
        }
    </style>
</head>
<body>
    <section>
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
        <div>Four</div>
    </section>

    <section>
        <p>Para One</p>
        <p>Para Two</p>
        <p>Para Three</p>
        <p>Para Four</p>
    </section>

    <div>
        <p>Para One</p>
        <p>Para Two</p>
        <p>Para Three</p>
        <p>Para Four</p>
    </div>
</body>
</html>
