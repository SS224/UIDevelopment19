<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Selector</title>
    <style>
        section {
            border: 2px solid blue;
        }

        div {
            border: 2px solid crimson;
            margin: 5px;
            padding: 10px;
        }

        p{
            font-family: cursive;
        }
        b{
            border: 5px dotted cornflowerblue;
            font-size: larger;
            margin: 5px;
        }
        i{
            border: 5px dotted cyan;
            font-size: larger;
        }
    </style>
</head>

<body>
    <section>
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
        <div>Four</div>
    </section>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. <b>Ratione ea libero est perspiciatis,</b> vitae consectetur
        error adipisci reiciendis quasi amet necessitatibus inventore voluptates recusandae voluptatibus numquam neque?
       <i> Nobis,</i> expedita voluptatem?
    </p>
</body>

</html>
